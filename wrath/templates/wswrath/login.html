{% extends 'wswrath/base.html' %}
{% load newfilters %}
{% block title %}Bookmark{% endblock %}
{% block body_block %}
  <h2>Login to Wrath</h2>
  <form id="login_form" method="post" action="/wswrath/login/">
    <div class="form-group">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" class ="form-control" name="username" placeholder="Enter username" value="" size="50" /><br />
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter password" value="" size="50" /><br />
      <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit" />
    </div>
  </form>

{% endblock %}
